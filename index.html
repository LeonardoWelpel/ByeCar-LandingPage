<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/image 7.png" alt="">
        <h1>ByeCar</h1>
    </header>
    <main>
        <section id="left">
            <div>
                <p>Ter <b>uma moto</b> por assinatura <br> nunca foi tão fácil!</p>
            </div>
            <div>
                <img src="assets/img1-removebg-preview.png" alt="">
            </div>
        </section>
    
        <section id="right">
            <div>
                <p id="titulo">Conheça nossas <b style="color: #4DBCE9">motos</b>!</p>
            </div>
           
            <div id="card-button">
                <button><img src="assets/arrowleft.png" alt="" data-change-slide-button="previous"></button>

                <div id="card">
                    <h2>Scooter Elétrica Voltz EV1</h2>

                    <div class="slideshow-container">
                        <ul class="slides">
                            <li class="slide fade" data-active>
                                <img src="assets/image 1.png" alt="">
                            </li>
                            <li class="slide fade">
                                <img src="assets/image 5.png" alt="">
                            </li>
                        </ul>                        
                   </div>
                    
                    <div id="footer">
                        <h3>A partir de</h3>  
                        <p id="price">R$ 619,90</p>
                        <h4>Plano de 30 meses</h4>
                    </div>
                </div>

                <button><img src="assets/arrowright.png" alt="" data-change-slide-button="next"></button>
                
            </div>
            <input type="submit" value="Saiba Mais">
        </section>
    </main>
    
</body>
</html>
